<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body class="main-section">
  <div class="form-box">
    <h2>Admin Login</h2>
    <input type="password" id="codeInput" placeholder="Enter Admin Code" />
    <button onclick="checkCode()" class="cta-btn">Login</button>
    <p id="error" class="error-msg hidden">Invalid Code!</p>
  </div>
</body>
</html>
