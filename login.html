<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body class="main">
  <div class="login-box">
    <h2>Admin Access</h2>
    <input type="password" id="codeInput" placeholder="Enter Admin Code" />
    <button onclick="checkCode()" class="btn-glow">Login</button>
    <p id="error" class="error hidden">Incorrect code!</p>
  </div>
</body>
</html>
