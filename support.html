<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Support</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/webhook.js"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-50">
    <form class="bg-white shadow-md p-6 rounded w-full max-w-md space-y-4" id="supportForm">
      <h2 class="text-2xl font-bold text-center text-red-600">Support Request</h2>

      <input type="text" id="discord" placeholder="Discord Username (e.g. user#0001)" required class="w-full border p-2 rounded" />
      
      <select id="topic" class="w-full border p-2 rounded" required>
        <option value="">Select Topic</option>
        <option>Roblox</option>
        <option>Discord Bot</option>
        <option>Exchanges</option>
        <option>Automation</option>
        <option>Billing</option>
        <option>General Inquiry</option>
      </select>

      <textarea id="description" rows="5" placeholder="Describe your issue/request" required class="w-full border p-2 rounded"></textarea>

      <button type="submit" class="btn-primary w-full">Submit Ticket</button>
    </form>
  </body>
</html>
