<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="webhook.js"></script>
</head>
<body class="main-section">
  <h2>Support Request</h2>

  </form>
</body>
</html>
